    <script>
        function setEmergencyPower() {
            const emergency = document.getElementById("emergencyPower").value;
            const emergencyValue = parseInt(emergency);
            if (emergencyValue > 10 || typeof emergency === "string") {
                alert("You can't get more than 10 unit")
            } else {
                const newTotal = 20 + emergency;
                console.log(newTotal);
                document.getElementById("setValue").innerHTML = newTotal;
            }
        }
